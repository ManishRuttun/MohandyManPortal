<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Housekeeper Login</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/logo.png')}}">

  </head>

  <body background="{{ url_for('static', filename='img/bg2.jpg') }}" class="d-flex flex-column min-vh-100" >
    {% extends "basekeeper.html" %}
  {% block content %}

  <!-- Section: Design Block -->
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="{{ url_for('auth.login_hk') }}" method="post">
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
              <span class="h1 fw-bold mb-0">MohandyMan Portal</span>
            </div>


            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="txtemail" class="form-control form-control-lg" name="txtemail"/>
              <label class="form-label" for="txtemail">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="txtpwd" class="form-control form-control-lg" name="txtpwd"/>
              <label class="form-label" for="txtpwd">Password</label>
            </div>
  
            
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  

  

  
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- Section: Design Block -->



  
  <!-- Pills content -->





      {% endblock %}
  </body>
</html>
