<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Houseowner Registration</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/logo.png')}}">

  </head>

  <body background="{{ url_for('static', filename='img/bg2.jpg') }}" class="d-flex flex-column min-vh-100" >
    {% extends "baseowner.html" %}
  {% block content %}
   

      <section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class=" text-center mb-5">Houseowner Registration</h2>

              <form method="post" action="{{ url_for('auth.register_ho') }}">
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="txtfn">First Name</label>
                  <input type="text" id="txtfn" class="form-control form-control-lg" value="" name="txtfn"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtln">Last Name</label>
                  <input type="text" id="txtln" class="form-control form-control-lg" value="" name="txtln" />
                </div>

              
                <div class="form-outline mb-4">
                  <label class="form-label" for="txtemail">Your Email</label>
                  <input type="email" id="txtemail" class="form-control form-control-lg" value="" name="txtemail" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtpwd">Password</label>
                  <input type="password" id="txtpwd" class="form-control form-control-lg" value="" name="txtpwd" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtcpwd">Repeat your password</label>
                  <input type="password" id="txtcpwd" class="form-control form-control-lg" value="" name="txtcpwd" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="txtdistrict">Postal Address</label>
                  <input type="text" id="txtdistrict" class="form-control form-control-lg" value="" name="txtdistrict"  />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{ url_for('auth.login_ho') }}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    

{% endblock %}
  </body>
</html>
